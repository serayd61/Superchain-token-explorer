version: '3.8'

services:
  db:
    image: postgres:16
    container_name: superchain_db
    environment:
      POSTGRES_USER: superchain
      POSTGRES_PASSWORD: ${DB_PASSWORD:-superchain_password}
      POSTGRES_DB: superchain_explorer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U superchain"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: superchain_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://superchain:${DB_PASSWORD:-superchain_password}@db:5432/superchain_explorer
      CHAIN_BASE_RPC_URL: ${CHAIN_BASE_RPC_URL:-}
      CHAIN_OPTIMISM_RPC_URL: ${CHAIN_OPTIMISM_RPC_URL:-}
      CHAIN_MODE_RPC_URL: ${CHAIN_MODE_RPC_URL:-}
      CHAIN_ZORA_RPC_URL: ${CHAIN_ZORA_RPC_URL:-}
      COINGECKO_API_KEY: ${COINGECKO_API_KEY:-}
      DEBUG: ${DEBUG:-false}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: superchain_frontend
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
